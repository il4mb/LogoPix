<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LogoPix | Ilham B</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="./asset/style.css">
    <script src="./asset/logopix.js"></script>
</head>

<body>

    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-md">
            <a class="navbar-brand" href="#">
                <img src="./logo.png" alt="LogoPix" width="30" height="24"> LogoPix
            </a>
        </div>
    </nav>

    <div class="container-md pt-5">
        <div class="row">
            <div class="col-sm-11 col-md-10 col-lg-6 m-auto mt-0 border-danger">

                <div class="text-center">
                    <div class="preview">
                        <div id="canvas" style="margin: auto; display: inline-block;"></div>
                    </div>
                </div>

            </div>
            <div class="col-sm-11 col-md-10 col-lg-6 m-auto mt-0 border-danger">

                <div class="form-group mb-3">
                    <label for="file">Select Image</label>
                    <input class="form-control" type="file" id="file" accept="image/*" placeholder="Pick new image">
                </div>

                <div class="form-group mb-3">
                    <div class="row">
                        <div class="col-6">
                            <label for="width">Width</label>
                            <input value="100" class="form-control" type="text" id="width" placeholder="Logo Width">
                        </div>
                        <div class="col-6">
                            <label for="height">Height</label>
                            <input value="100" class="form-control" type="text" id="height" placeholder="Logo Height">
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <div class="d-flex">
                        <div class="pe-3">
                            <label for="alpha">Alpha Color</label>
                            <div class="w-100">
                                <input id="alpha-color" type="color" value="#000000">
                            </div>
                        </div>
                        <div class="ps-3">
                            <label for="alpha">Stroke Color</label>
                            <div class="w-100">
                                <input id="stroke-color" type="color" value="#FF0000">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./asset/main.js" type="text/javascript"></script>
</body>

</html>
